<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Highlighter Extension</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #007bff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #adCount {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    /* Additional styling for better readability */
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <h1>Disguised ad Highlighter </h1>
  <p>Click the button below to identify Disguised Ads on the current page.</p>
  <button id="highlightAds">Detect Disguised Ads</button>
  <p id="adCount">Ads highlighted: 0</p>

  <script src="popup.js"></script>
</body>

</html>
